<body>
  <nav
    class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow"
    data-bs-theme="dark"
  >
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#"
      >E-Ticaret App</a
    >
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a *ngIf="isLoggedIn() == false" class="nav-link" routerLink="/login">
          Login
        </a>
        <a
          *ngIf="isLoggedIn() == true"
          (click)="logOut()"
          class="nav-link"
          routerLink="/login"
        >
          LogOut
        </a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div
        class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary"
      >
        <div
          class="offcanvas-lg offcanvas-end bg-body-tertiary"
          tabindex="-1"
          id="sidebarMenu"
          aria-labelledby="sidebarMenuLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              data-bs-target="#sidebarMenu"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto"
          >
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center gap-2 active"
                  aria-current="page"
                  routerLink="/products"
                >
                  <svg class="bi"><use xlink:href="#house-fill" /></svg>
                  Mağaza
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center gap-2"
                  routerLink="/product-add-1"
                >
                  <svg class="bi"><use xlink:href="#file-earmark" /></svg>
                  Ürün Ekle / Klasik Form
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center gap-2"
                  routerLink="/product-add-2"
                >
                  <svg class="bi"><use xlink:href="#cart" /></svg>
                  Ürün Ekle / Ractive Forms
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</body>
