<app-category></app-category>
<div class="form-control">
  <input
    class="form-control"
    id="exampleInputEmail1"
    placeholder="Arama metninizi giriniz"
    [(ngModel)]="filterText"
  />
  <div *ngIf="filterText" class="form-text">
    Şu an <strong> {{ filterText }} </strong>aradınız
  </div>
</div>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Bu kategoride ürün yoktur
    </div>
  </ng-template>
  <div
    *ngFor="let product of products | productFilter : filterText"
    class="card productbox"
  >
    <img [src]="product.imageUrl" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name | uppercase }} {{ product.price | currency : "USD" }}
      </h5>
      <p class="card-text">{{ product.description }}</p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete ekle</a>
    </div>
  </div>
</div>
